<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Pixel Generator</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
      width: 1920px;
      height: 1080px;
      background: white;
      margin: 10px auto;
      border: 1px solid #444;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      image-rendering: pixelated;
    }
    .corner-buttons {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
    .corner-buttons button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .corner-buttons img {
      width: 20px;
      height: 20px;
    }
    .generate-button {
      background-color: limegreen;
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      font-size: 12px;
      margin-top: 15px;
      color: #aaa;
    }
    .footer a {
      color: #aaa;
      text-decoration: none;
    }
    .zoom-box {
      position: absolute;
      width: 130px;
      height: 130px;
      border: 2px solid limegreen;
      pointer-events: none;
      display: none;
      overflow: hidden;
    }
    #zoomCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>Get a chance to generate a picture</h1>

  <div class="canvas-container">
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <div class="corner-buttons">
      <button onclick="downloadCanvas()">
        <img src="/mnt/data/de95a07b-f0f4-41ea-a878-2ebe9f86e6a6.png" alt="Download">
      </button>
    </div>
    <div id="zoomBox" class="zoom-box">
      <canvas id="zoomCanvas" width="100" height="100"></canvas>
    </div>
  </div>

  <div>
    <button class="generate-button" onclick="generatePixels()">Generate me a picture!</button>
  </div>

  <div class="footer">
    your chances are to get a real generated picture: <br/>
    1 / (16,777,216<sup>2,073,600</sup>)<br/>
    which is infinite, so 1 in infinite chance to generate a real picture
    <br/><br/>
    <a href="https://x.com/turkishtutel" target="_blank">@turkishtutel</a> &nbsp;&nbsp;&nbsp;
    <a href="https://chat.openai.com" target="_blank">@ChatGPT</a>
  </div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const zoomBox = document.getElementById("zoomBox");
  const zoomCanvas = document.getElementById("zoomCanvas");
  const zoomCtx = zoomCanvas.getContext("2d");
  zoomCtx.imageSmoothingEnabled = false;
  let zoomLevel = 10;

  let mouseX = 0;
  let mouseY = 0;
  let isInside = false;

  function generatePixels() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
      data[i] = Math.floor(Math.random() * 256);
      data[i + 1] = Math.floor(Math.random() * 256);
      data[i + 2] = Math.floor(Math.random() * 256);
      data[i + 3] = 255;
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function downloadCanvas() {
    const link = document.createElement('a');
    link.download = 'random_picture.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  canvas.addEventListener("mouseenter", () => {
    isInside = true;
    zoomBox.style.display = "block";
  });

  canvas.addEventListener("mouseleave", () => {
    isInside = false;
    zoomBox.style.display = "none";
  });

  canvas.addEventListener("mousemove", (event) => {
    const rect = canvas.getBoundingClientRect();
    mouseX = event.clientX - rect.left;
    mouseY = event.clientY - rect.top;
  });

  canvas.addEventListener("wheel", (event) => {
    event.preventDefault();
    const newZoom = zoomLevel + (event.deltaY > 0 ? 10 : -10);
    zoomLevel = Math.max(10, Math.min(1000, newZoom));
  });

  function drawZoom() {
    if (isInside) {
      zoomBox.style.left = `${mouseX - 120}px`;
      zoomBox.style.top = `${mouseY - 100}px`;

      const zoomSize = Math.max(10, Math.min(1000, zoomLevel));
      const sx = Math.max(0, mouseX - zoomSize / 2);
      const sy = Math.max(0, mouseY - zoomSize / 2);

      zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
      zoomCtx.drawImage(canvas, sx, sy, zoomSize, zoomSize, 0, 0, 100, 100);
    }

    requestAnimationFrame(drawZoom);
  }

  drawZoom(); // Start the loop
</script>
</body>
</html>
